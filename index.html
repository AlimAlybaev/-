<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />

  <title>Info | Assa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #ccc;
      overflow-x: hidden;
      background: #000;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      background-size: cover;
      background-position: center;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #444, #777);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #999;
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 15px;
      font-size: 18px;
      color: #eee;
      display: flex;
      gap: 3px;
    }

    .loading-text span {
      animation: bounce 1.2s infinite;
    }

    .loading-text span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-text span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-8px);
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      padding: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ccc;
      margin-bottom: 10px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .link {
      text-decoration: none;
      font-size: 16px;
      color: #ccc;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #fff;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-new {
      position: relative;
      background: none;
      border: 1px solid #ccc;
      color: #ccc;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .btn-new:hover {
      background: #ccc;
      color: #000;
    }

    .btn-new:after {
      content: "";
      display: block;
      width: 30px;
      height: 200px;
      background: #fff;
      opacity: 0.5;
      position: absolute;
      left: -40px;
      top: -100px;
      transform: rotate(45deg);
      animation: slideme 3s ease-in-out infinite;
    }

    @keyframes slideme {
      0% {
        left: -30px;
        margin-left: 0px;
      }
      30% {
        left: 110%;
        margin-left: 80px;
      }
      100% {
        left: 110%;
        margin-left: 80px;
      }
    }

    .about-container {
      margin-top: 30px;
      background: rgba(50, 50, 50, 0.7);
      border: 2px solid #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      max-width: 90vw;
      width: 300px;
      color: #fff;
    }

    .about-container hr {
      border: 0;
      border-top: 1px solid #ccc;
      margin: 10px 0;
    }

    .footer {
      text-align: center;
      font-size: 15px;
      color: #888;
      margin: 30px 0 10px;
    }

    @media (orientation: landscape) {
      #bg-video {
        width: 100vw;
        height: 100vh;
      }
    }

    @media (orientation: portrait) {
      #bg-video {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
